<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas - ajustável</title>
</head>
<body>
    <header><h1>Essa é minha família!</header></body></h1></header>
    <h3>Perceba que a <EM>imagem</EM> vai ajustando na medida que <mark>aumenta</mark> ou <mark>diminue</mark> a TELA</h3>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/Livia_Nogueira-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/Livia_Nogueira-m.jpg" type="image/jpg">
        <img src="imagens/Livia_Nogueira-g.jpg" alt="familia">
        </picture>
        <!--o "source" tem a função de melhorar a experiêcia do usuário que acessar o mesmo site em vários dispositivos: pc, tablet ou celular, tag funcina para ajustar o tamanho das imagens de acordo com o dispositivo utilizado. Dessa forma, o usuário fica mais tempo no site e não aumenta o bounce hate (taxa de rejeição)-->
    </picture>
    
</body>
</html>
